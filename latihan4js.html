<!DOCTYPE html>
<html>
    <head>
        <title>y</title>
    </head>
    <body>
        <script>
            var x = 5;
            var y = 1;
            var z = 2;
            document.write("x = ", x,"<br>");
            document.write("y = ", y,"<br>");
            document.write("z = ", z,"<br>");
            document.write("<br>");
            document.write("Hasl : ", "<br>");
            if(x > y && x > z){
                document.write("Bilangan terbesar =  ", x,"<br>");
            }
            else if(y > x && y > z){
                document.write("Bilangan terbesar =  ", y,"<br>");
            }
            else if(z > x && z > y){
                document.write("Bilangan terbesar =  ", z,"<br>");
            }
            else{
                document.write("ERROR")
            }
            if(x < y && x < z){
                document.write("Bilangan terkecil =  ", x,"<br>");
            }
            else if(y < x && y < z){
                document.write("Bilangan terkecil =  ", y,"<br>");
            }
            else if(z < x && z < y){
                document.write("Bilangan terkecil =  ", z,"<br>");
            }
            else{
                document.write("ERROR")
            }
        </script>
                </body>
</html>
